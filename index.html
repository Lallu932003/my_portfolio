
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annmariya Lalu | Portfolio</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-pink: #ff4d94;
        --brand-yellow: #ffd93d;
        --brand-blue: #4facfe;
        --brand-brown: #a27b5c;
        --dark-bg: #0f172a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--dark-bg);
        color: #f1f5f9;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .btn-pink {
        background-color: var(--brand-pink);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-pink:hover {
        background-color: #ff1a75;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 77, 148, 0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        transition: all 0.4s ease;
      }
      .glass-card:hover {
        border-color: var(--brand-pink);
        background: rgba(255, 255, 255, 0.05);
      }
      .text-pink { color: var(--brand-pink) !important; }
      .text-yellow { color: var(--brand-yellow) !important; }
      .text-cyan { color: var(--brand-blue) !important; }
      .bg-pink { background-color: var(--brand-pink) !important; }
      .bg-yellow { background-color: var(--brand-yellow) !important; }
      .bg-brown { background-color: var(--brand-brown) !important; }
      
      /* Colorful background glows */
      .glow-pink { position: fixed; top: -10%; left: -5%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(255, 77, 148, 0.15) 0%, transparent 70%); z-index: -1; }
      .glow-yellow { position: fixed; bottom: 10%; right: -5%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(255, 217, 61, 0.1) 0%, transparent 70%); z-index: -1; }
      
      .nav-link {
        color: #94a3b8 !important;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85rem;
      }
      .nav-link:hover {
        color: var(--brand-pink) !important;
      }
      section { padding: 100px 0; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
