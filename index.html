
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annmariya Lalu | Portfolio</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      /* Root Variables - Dark Theme (Default) */
      :root[data-theme="dark"] {
        --brand-pink: #ff4d94;
        --brand-yellow: #ffd93d;
        --brand-blue: #4facfe;
        --brand-brown: #a27b5c;
        --dark-bg: #0f172a;
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
        --glass-bg: rgba(255, 255, 255, 0.03);
      }

      /* Light Theme */
      :root[data-theme="light"] {
        --brand-pink: #ff1a75;
        --brand-yellow: #ffc107;
        --brand-blue: #2563eb;
        --brand-brown: #8b6239;
        --dark-bg: #ffffff;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #e2e8f0;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-color: rgba(0, 0, 0, 0.08);
        --glass-bg: rgba(0, 0, 0, 0.03);
      }

      :root {
        --brand-pink: #ff4d94;
        --brand-yellow: #ffd93d;
        --brand-blue: #4facfe;
        --brand-brown: #a27b5c;
        --dark-bg: #0f172a;
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-tertiary: #334155;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
        --glass-bg: rgba(255, 255, 255, 0.03);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }

      .btn-pink {
        background-color: var(--brand-pink);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-pink:hover {
        background-color: #ff1a75;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 77, 148, 0.3);
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 24px;
        transition: all 0.4s ease;
      }

      .glass-card:hover {
        border-color: var(--brand-pink);
        background: rgba(255, 77, 148, 0.05);
      }

      .text-pink { color: var(--brand-pink) !important; }
      .text-yellow { color: var(--brand-yellow) !important; }
      .text-cyan { color: var(--brand-blue) !important; }
      .bg-pink { background-color: var(--brand-pink) !important; }
      .bg-yellow { background-color: var(--brand-yellow) !important; }
      .bg-brown { background-color: var(--brand-brown) !important; }

      /* Colorful background glows */
      .glow-pink { 
        position: fixed; 
        top: -10%; 
        left: -5%; 
        width: 400px; 
        height: 400px; 
        background: radial-gradient(circle, rgba(255, 77, 148, 0.15) 0%, transparent 70%); 
        z-index: -1;
        transition: opacity 0.3s ease;
      }

      :root[data-theme="light"] .glow-pink {
        background: radial-gradient(circle, rgba(255, 26, 117, 0.08) 0%, transparent 70%);
      }

      .glow-yellow { 
        position: fixed; 
        bottom: 10%; 
        right: -5%; 
        width: 400px; 
        height: 400px; 
        background: radial-gradient(circle, rgba(255, 217, 61, 0.1) 0%, transparent 70%); 
        z-index: -1;
        transition: opacity 0.3s ease;
      }

      :root[data-theme="light"] .glow-yellow {
        background: radial-gradient(circle, rgba(255, 193, 7, 0.08) 0%, transparent 70%);
      }

      .nav-link {
        color: var(--text-secondary) !important;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.85rem;
      }

      .nav-link:hover {
        color: var(--brand-pink) !important;
      }

      .theme-toggle {
        border: 1px solid var(--border-color) !important;
        color: var(--text-secondary) !important;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        border-color: var(--brand-pink) !important;
        color: var(--brand-pink) !important;
      }

      section { 
        padding: 100px 0;
        transition: background-color 0.3s ease;
      }

      /* Light theme adjustments for navbar */
      :root[data-theme="light"] .navbar {
        background-color: rgba(255, 255, 255, 0.95) !important;
      }

      :root[data-theme="light"] .navbar.bg-dark {
        background-color: rgba(255, 255, 255, 0.98) !important;
      }

      :root[data-theme="light"] .navbar-brand {
        color: var(--brand-pink) !important;
      }

      :root[data-theme="light"] .navbar-toggler {
        color: var(--text-primary) !important;
      }

      /* Additional element colors for light theme */
      :root[data-theme="light"] .text-secondary {
        color: var(--text-secondary) !important;
      }

      :root[data-theme="light"] .text-white {
        color: var(--text-primary) !important;
      }

      :root[data-theme="light"] .btn-outline-light {
        color: var(--text-secondary);
        border-color: var(--text-secondary);
      }

      :root[data-theme="light"] .btn-outline-light:hover {
        background-color: var(--brand-pink);
        border-color: var(--brand-pink);
        color: white;
      }

      :root[data-theme="light"] .lead {
        color: var(--text-secondary);
      }
    </style>
